<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <title>Atividade: Nova</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    
    <header th:include="cabecalho :: header"></header>

    <ul class="nav nav-pills mb-3">
        <li class="nav-item"><a class="nav-link" href="/">PÃ¡gina inicial</a></li>
        <li class="nav-item"><a class="nav-link" href="atendente/cadastrar">Novo Atendente</a></li>
    </ul>
    <h1>Lista de Atendentes</h1>
    <table class="table table-hover">
    <caption>Lista de Atendentes cadastrados</caption>
    
        <thead>
            <tr> <th>id</th> <th>Nome</th> <th>Codigo</th> <th>Telefone</th> <th>Celular</th> <th>Email</th> <th></th> <th></th> </tr>
        </thead>
        <tbody>
            <tr th:each="atentende: ${atendentes}">
                
                <td th:text=${atentende.id}></td>
                <td th:text=${atentende.nomeCompleto}></td>
                <td th:text=${atentende.codigoAcesso}></td>
                <td th:text=${atentende.telefone}></td>
                <td th:text=${atentende.celular}></td>
                <td th:text=${atentende.email}></td>
                <td><a th:href="@{'atendente/editar/' + ${atentende.id}}" role="button">Editar</a></td>
                <td><a th:href="@{'atendente/deletar/' + ${atentende.id}}" role="button">Deletar</a></td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
