<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <title>Atividade: Nova</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <header th:include="cabecalho :: header"></header>

    <ul class="nav nav-pills mb-3">
        <li class="nav-item"><a class="nav-link" href="/">Página Inicial</a></li>
        <li class="nav-item"><a class="nav-link" href="/atendente">Voltar</a></li>
    </ul>

    <form th:action="@{salvar}" th:object="${atendente}" method="POST">
    
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nome:</label> 
                <div class="form-group mx-sm-1 mb-2">
                    <input class="form-control" placeholder="Digite o nome completo" type="text" th:field="*{nomeCompleto}" />
                </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Código de Acesso:</label>
                <div class="form-group mx-sm-1 mb-2">
                    <input class="form-control" placeholder="Digite o código de acesso" type="text" th:field="*{codigoAcesso}" />
                </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Telefone:</label>
                <div class="form-group mx-sm-1 mb-2">
                    <input class="form-control" placeholder="Digite um telefone de contato" type="text" th:field="*{telefone}" />
                </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Celular:</label>
                <div class="form-group mx-sm-1 mb-2">
                    <input class="form-control" placeholder="Digite um celular para contato" type="text" th:field="*{celular}" />
                </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email:</label>
                <div class="form-group mx-sm-1 mb-2">
                    <input class="form-control" placeholder="Digite seu email" type="email" th:field="*{email}" />
                </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
                <button type="reset" class="btn btn-primary">Limpar</button>
            </div>
        </div>

    </form>
</body>
</html>
