<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <title>Atividade: Nova</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    
    <header th:include="cabecalho :: header"></header>

    <ul class="nav nav-pills mb-3">
        <li class="nav-item"><a class="nav-link" href="/">Página inicial</a></li>
        
    </ul>
    <h1>Eventos</h1>
    <table class="table table-hover">
    <caption>Eventos existentes</caption>
    
        <thead>
            <tr> <th>id</th> <th>Descrição</th ><th>tipo</th> </tr>
        </thead>
        <tbody>

               
                    
                    
                   

            <tr th:each="evento: ${eventos}">
                
                <td th:text=${evento.id}></td>
                <td th:text=${evento.descricao}></td>
                <td th:text=${evento.tipo}></td>
                
                
            </tr>
        </tbody>
    </table>
    
</body>
</html>
