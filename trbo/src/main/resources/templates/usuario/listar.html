<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <title>Atividade: Nova</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    
    <header th:include="cabecalho :: header"></header>

    <ul class="nav nav-pills mb-3">
        <li class="nav-item"><a class="nav-link" href="/">Página inicial</a></li>
        <li class="nav-item"><a class="nav-link" href="usuario/cadastrar">Novo Usuario</a></li>
    </ul>
    <h1>Lista de Usuários</h1>
    <table class="table table-hover">
    <caption>Lista de Usuários cadastrados</caption>
    
        <thead>
            <tr> <th>id</th> <th>Nome</th> <th>Setor</th> <th>Codigo</th> <th>Telefone</th> <th>Celular</th> <th>Email</th> <th></th> <th></th> </tr>
        </thead>
        <tbody>
            <tr th:each="user: ${usuarios}">
                
                <td th:text=${user.id}></td>
                <td th:text=${user.nomeCompleto}></td>
                <td th:text=${user.setor}></td>
                <td th:text=${user.codigoVinculo}></td>
                <td th:text=${user.telefone}></td>
                <td th:text=${user.celular}></td>
                <td th:text=${user.email}></td>
                <td><a th:href="@{'/usuario/editar/' + ${user.id}}" role="button">Editar</a></td>
                <td><a th:href="@{'/usuario/deletar/' + ${user.id}}" role="button">Deletar</a></td>
                <td><a th:href="@{'/atendimentoPorUsuario/' + ${user.id}}" role="button">Atendimentos</a></td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
