<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <title>Atividade: Nova</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <header th:include="cabecalho :: header"></header>

    <ul class="nav nav-pills mb-3">
        <li class="nav-item"><a class="nav-link" href="/">Página Inicial</a></li>
        <li class="nav-item"><a class="nav-link" href="/atendimento">Voltar</a></li>
    </ul>

        
        <h3> Atendimento Selecionado: <span th:text="${atendimento.descricao}"></span></h3>
        
        <label>Atendente responsável: <span th:text="${atendimento.atendente.nomeCompleto}"></span></label><br>
        <label>Categoria: <span th:text="${atendimento.categoria.titulo}"></span></label><br>
        <label>Criado em: <span th:text="${atendimento.dataCriacao}"></span></label><br>
        <label>Fechado em: <span th:text="${atendimento.dataFechamento}"></span></label><br>
        <label>Usuário: <span th:text="${atendimento.usuario.nomeCompleto}"></span></label><br>
        <label>Status atual: <span th:text="${atendimento.status}"></span></label><br>


   
    <table class="table table-hover">
    <caption>Lista de Eventos </caption>
        <thead>
            <tr> <th>id</th> <th>descricao</th> <th>tipo</th>  <th></th> <th></th>  </tr>
        </thead>
        <tbody>
            <tr th:each="evento: ${eventos}">
                
                <td th:text=${evento.id}></td>
                <td th:text=${evento.descricao}></td>
                <td th:text=${evento.tipo}></td>

                <td><a th:href="@{'/atendimento/evento/editar/' + ${evento.id}}" role="button">Editar</a></td>
                <td><a th:href="@{'/evento/deletar/' + ${evento.id}}" role="button">Deletar</a></td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
